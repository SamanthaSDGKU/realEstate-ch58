<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact</title>
</head>
<body>
  <!-- header -->
  <header class="header-contact">
  </header>

  <!-- form -->
  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <div>
        <label>Name:</label>
        <input type="text">
      </div>

      <div>
          <label>Email:</label>
          <input type="email">
      </div>

      <div>
          <label>Phone number:</label>
          <input type="tel">
      </div>

      <div>
          <label>Message:</label>
          <textarea></textarea>
      </div>
    </fieldset>
  </form>

  <!-- footer -->
</body>
</html>
